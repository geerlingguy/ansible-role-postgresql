---
__postgresql_version: "9.6"
__postgresql_data_dir: "/var/lib/postgresql"
__postgresql_bin_path: "/usr/lib/postgresql/{{ postgresql_version }}/bin"
__postgresql_config_path: "/etc/postgresql/{{ postgresql_version }}/{{ postgresql_cluster_name }}"
__postgresql_daemon: "postgresql@{{ postgresql_version }}-{{ postgresql_cluster_name }}"
__postgresql_packages:
  - postgresql
  - postgresql-contrib
  - libpq-dev
