---
__postgresql_version: "8.4"
__postgresql_data_dir: "/var/lib/pgsql/data"
__postgresql_bin_path: "/usr/bin"
__postgresql_config_path: "{{ postgresql_pgdata }}"
__postgresql_sysconfig_path: /etc/sysconfig/pgsql
__postgresql_daemon: "postgresql-{{ postgresql_version }}@{{ postgresql_cluster_name }}"
__postgresql_packages:
  - postgresql
  - postgresql-server
  - postgresql-contrib
  - postgresql-libs
