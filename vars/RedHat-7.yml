---
__postgresql_version: "9.2"
__postgresql_cluster_name: main
__postgresql_data_dir: "/var/lib/pgsql/"
__postgresql_bin_path: "/usr/bin"
__postgresql_config_path: "{{ postgresql_data_dir }}"
__postgresql_daemon: "postgresql@{{ postgresql_version }}-{{ postgresql_cluster_name }}"
__postgresql_packages:
  - postgresql
  - postgresql-server
  - postgresql-contrib
  - postgresql-libs
